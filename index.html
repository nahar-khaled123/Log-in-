<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sign Up & Log In</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="form-container">

    <h1>Sign Up</h1>

    <form>

      <input type="text" placeholder="Your Name" required>

      <input type="email" placeholder="Your Email" required>

      <input type="password" placeholder="Password" required>

      <input type="password" placeholder="Repeat your password" required>

      <div class="checkbox">

        <input type="checkbox" id="terms" required>

        <label for="terms">I agree all statements in <a href="#">Terms of service</a></label>

      </div>

      <button type="submit">Register</button>

    </form>

  </div>

  <div class="form-container">

    <h1>Log In</h1>

    <form>

      <input type="text" placeholder="Your Name" required>

      <input type="password" placeholder="Password" required>

      <div class="checkbox">

        <input type="checkbox" id="remember">

        <label for="remember">Remember me</label>

      </div>

      <button type="submit">Log In</button>

    </form>

    <p>Or login with</p>

    <div class="social-icons">

      <button>Facebook</button>

      <button>Twitter</button>

      <button>Google</button>

    </div>

  </div>

  <img src="https://assets.onecompiler.app/42xtkuapd/433kuy8ug/close-up-romantic-red-roses.png" alt="Scattered Flowers" class="bottom-image">

</body>
